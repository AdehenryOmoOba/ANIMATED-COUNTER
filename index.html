<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Adehenry:Animated counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Animated counter</h1>
            </div>
        </header>
        <section class="counters">
            <div class="container">
                <div>
                    <i class="fab fa-youtube fa-3x"></i>
                    <div class="counter" data-target="60000">0</div>
                    <h3>Subscribers</h3>
               </div>
               <div>
                  <i class="fab fa-twitter fa-3x"></i>
                  <div class="counter" data-target="15000">0</div>
                  <h3>Followers</h3>
           </div>
           <div>
               <i class="fab fa-facebook fa-3x"></i>
               <div class="counter" data-target="25000">0</div>
               <h3>Likes</h3>
       </div>
       <div>
              <i class="fab fa-linkedin fa-3x"></i>
              <div class="counter" data-target="4500">0</div>
             <h3>Connections</h3>
   </div>
              
            </div>
        </section>
        
        <script src="./file.js" defer></script>
    </body>
</html>
